# File: .github/workflows/run_experiment.yml
name: IRIS Poisoning Experiment

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  run-poison-experiment:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - uses: actions/checkout@v4

      # 2️⃣ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install mlflow scikit-learn matplotlib pandas numpy

      # 4️⃣ Run training script
      - name: Run Iris Poisoning Experiment
        run: python train_poison_experiment.py

      # 5️⃣ Upload outputs
      - name: Upload experiment outputs
        uses: actions/upload-artifact@v4
        with:
          name: iris_outputs
          path: |
            outputs/
            mlruns/
       - name: Commit outputs to repo
         run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add outputs/
          git commit -m "Add experiment outputs"
          git push


