# File: .github/workflows/run_experiment.yml
name: IRIS Poisoning Experiment

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write  # Allows pushing changes back to the repo

jobs:
  run-poison-experiment:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - uses: actions/checkout@v4

      # 2️⃣ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install mlflow scikit-learn matplotlib pandas numpy

      # 4️⃣ Run training script
      - name: Run Iris Poisoning Experiment
        run: python train_poison_experiment.py

      # 5️⃣ Upload outputs as artifacts
      - name: Upload experiment outputs
        uses: actions/upload-artifact@v4
        with:
          name: iris_outputs
          path: |
            outputs/

      # 6️⃣ Commit outputs to repo (optional)
      - name: Commit outputs to repo
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
        run: |
          git config --global user.name "Dushyant66"
          git config --global user.email "21f3000931@ds.study.iitm.ac.in"
          git add outputs/ mlruns/
          git diff --cached --quiet || git commit -m "Add experiment outputs"
          git push
