# File: .github/workflows/run_experiment.yml
name: IRIS Poisoning Experiment

on:
  push:
    branches:
      - main
  workflow_dispatch:  # allows manual run from GitHub Actions tab

jobs:
  run-poison-experiment:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install mlflow
      - name: Start MLflow server
        run: |
          mkdir mlruns
          nohup mlflow server \
            --backend-store-uri sqlite:///mlflow.db \
            --default-artifact-root ./mlruns \
            --host 127.0.0.1 \
            --port 8100 &
      - name: Run script
        run: python train_poison_experiment.py
      - name: Upload outputs
        uses: actions/upload-artifact@v4
        with:
          name: iris_experiment_outputs
          path: outputs/

